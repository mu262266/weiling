

<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
            
            <tr><td>
                <label for="j_title" class="control-label x85">图片:</label>
                <img width="100px" height="100px" src="__UPLOAD__/Public/{$Rs.img}">
                <input type="file"  name="img"   >
             </td></tr>
             <tr><td>
                <label for="j_title" class="control-label x85">名称:</label>
                 <input type="text" data-rule="required"  size="25" name="name"   value="{$Rs['name']}"  >
             </td></tr>
              <tr><td>
                <label for="j_title" class="control-label x85">链接:</label>
                 <input type="text" data-rule="required"  size="25" name="link"   value="{$Rs['link']}"  >
             </td></tr>
			
            
            
            
            </tbody>
            </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
